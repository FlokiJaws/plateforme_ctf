# Type de base
quarkus.datasource.db-kind=${QUARKUS_DATASOURCE_DB_KIND:postgresql}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:5432/ctfdb}
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:ctfuser}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:ctfpassword}

# Configuration HTTP
quarkus.http.root-path=/
quarkus.rest.path=/api
quarkus.http.enable-compression=true

# Hibernate ORM // todo : changer en validate en prod (pour le rendu)
%dev.quarkus.hibernate-orm.schema-management.strategy=update

############################################
#   CONFIGURATION CORS POUR LE FRONT-END
############################################

quarkus.http.cors.enabled=true

quarkus.http.cors=true
quarkus.http.cors.origins=${QUARKUS_HTTP_CORS_ORIGINS:http://localhost:5173,http://localhost:8080}


# Autoriser les m�thodes n�cessaires
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS, PATCH

# Autoriser les headers utilis�s par Axios
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Autoriser l'envoi des cookies/credentials si besoin
quarkus.http.cors.access-control-allow-credentials=true



mp.jwt.verify.issuer=ctf-rootyou
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem


